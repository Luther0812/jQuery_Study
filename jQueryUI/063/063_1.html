<!--jQueryUI-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择日期时候执行Ajax请求</title>
    <script type="text/javascript" src="../../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        div.ui-datepicker-header{
            font-size:12px;
            font-family: georgia;
        }
        table-ui-datepicker-calendar{
            font-size:10px;
            font-family:georgia;
            font-style:italic;
        }
    </style>
</head>
<body>
<h3>Click to Select a Date</h3>
<input id="date"/>
<div id="datereturn"></div>

<script type="text/javascript">
    //显示日历
    $("input#date").datepicker({
        dateFormat:"dd/mm/yy",
        onSelect:function(dateText){
            var data = {
                date : dateText
            };
            $.ajax({
                url:"action.php",
                data:data,
                complete:function(xhr,result){
                    if(result != "success"){
                        return false;
                    }else{
                        var response = xhr.responseText;
                        $("#datereturn").html(response);
                    }
                }
            })
        }
    });
</script>
</body>
</html>
