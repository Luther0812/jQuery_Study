<!--jQueryUI-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示单个游标的值</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        div#slider.ui-slider{
        }
    </style>
</head>
<body>
<h3>Slider</h3>
<div id="slider"></div>

Start:<span id="valuestart"></span><br/>
Stop:<span id="valuestop"></span><br/>
Change:<span id="valuechange"></span><br/>
Slide:<span id="valueslide"></span><br/>

<script type="text/javascript">
    //bind.start
    $("#slider").slider({
        animate:true,
        start:function(event){
            var value = $("#slider").slider("value");
            $("#valuestart").html(value);
        },
        stop:function(event){
            var value = $("#slider").slider("value");
            $("#valuestop").html(value);
        },
        change:function(event){
            var value = $("#slider").slider("value");
            $("#valuechange").html(value);
        },
        slide:function(event){
            var value = $("#slider").slider("value");
            $("#valueslide").html(value);
        }
    })
</script>
</body>
</html>
