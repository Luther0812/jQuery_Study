<!--jQueryUI-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单accordion(option)方法</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        h1.ui-accordion-header{
            font-size: 20px;
            background-color: #B1D410;
            color: #B1D410;
        }
        div.ui-accordion-content{
            font-size:25px;
            font-family: georgia;
            font-style:italic;
        }
    </style>
</head>
<body>
<div id="accordion">
    <h1>Menu 1</h1>
    <div>Menu Content 1</div>
    <h1>Menu 2</h1>
    <div>Menu Content 2</div>
    <h1>Menu 3</h1>
    <div>Menu Content 3</div>
</div>

<script type="text/javascript">
    $("#accordion").accordion({
        //单击关闭菜单
        collapsible:false,
        //指定初始化的时候所打开的菜单
        active:1,
        //选择菜单的事件，默认为click
        event:"click",
        //选择菜单时的视觉特效
        animated:"easeInQuad",
        //默认为true，默认所有菜单高度一致。
        autoHeight:false,
        //默认为true，默认菜单内容高度与全局元素的父元素一样
        fillSpace:false,
        //应该打开的菜单尚未打开，应该关闭的菜单尚未关闭
        changestart:function(event,menus){
            alert(menus.oldContent.html());
        },
        //选择的菜单已经打开，且之前打开的菜单已经关闭
        change:function(event,menus){
            alert(menus.newContent.html());
        }
    });
</script>
</body>
</html>
