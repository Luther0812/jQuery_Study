<!--jQueryUI-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑块的bind()方法</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        div#slider.ui-slider{
        }
    </style>
</head>
<body>
<h3>Slider</h3>
<div id="slider"></div>

<script type="text/javascript">
    //bind.start
    $("#slider").slider().bind("sliderstart",function(){
        alert("sliderstart");
    });
    //bind.stop
    $("#slider").slider().bind("sliderstop",function(){
        alert("sliderstop");
    });
    //bind.change
    $("#slider").slider().bind("sliderchange",function(){
        alert("sliderchange");
    });
    //bind.slide
    $("#slider").slider().bind("sliderslider",function(){
        alert("sliderslider");
    });
</script>
</body>
</html>
