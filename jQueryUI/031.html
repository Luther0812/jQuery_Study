<!--jQueryUI-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>按钮的button("action",params)方法</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        span.ui-button{
            font-size:20px;
            font-style: italic;
        }
    </style>
</head>
<body>
<span id="button">Button</span>

<script type="text/javascript">
    //禁用按钮
    $("#button").button().button("disable");
    //启用按钮
    $("#button").button().button("enable");
    //更新按钮
    $("#button").button().button("refresh");
    //获得指定按钮的值
    $("#button").button().button("option","text");
    //更改按钮选项的值
    $("#button").button().button("option","text","test");
    //移除按钮管理
    $("#button").button().button("destroy");
</script>
</body>
</html>
