<!--jQueryUI-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖放draggable.bind()方法</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
</head>
<body>
<div id="div1" style="border:solid 1px; background-color: #4e9a06">
    <span>Item 1 to Move</span><br/><br/>
    <span>Item 2 to Move</span><br/><br/>
    <span>Item 3 to Move</span><br/><br/>
</div>

<p>Start:<span id="start"></span></p>
<p>Drag:<span id="drag"></span></p>
<p>Stop:<span id="stop"></span></p>

<div id="div2" style="border:solid 1px; background-color: #f7c942">
    <span>Item 1.1 to Move</span><br/><br/>
    <span>Item 2.1 to Move</span><br/><br/>
    <span>Item 3.1 to Move</span><br/><br/>
</div>

<p>Start:<span id="start1"></span></p>
<p>Drag:<span id="drag1"></span></p>
<p>Stop:<span id="stop1"></span></p>

<script type="text/javascript">
    //开始拖动，激活事件
    $("#div1 span,#div2 span").draggable().bind("dragstart",function(event,ui){
        alert("dragstart");
    });
    //正在拖动，激活事件
    $("#div1 span,#div2 span").draggable().bind("drag",function(event,ui){
        alert("drag");
    });
    //结束拖动，激活事件
    $("#div1 span,#div2 span").draggable().bind("dragstop",function(event,ui){
        alert("dragstop");
    });
</script>
</body>
</html>
