<!--jQueryUI-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用特效来更改对话框的行为</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        div.ui-dialog-titlebar{
            font-size: 25px;
            color: #B1D410;
        }
        div.ui-dialog-content{
            font-size:25px;
            font-family: georgia;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="dialog" title="Window title">
    <p>Content of the dialog box</p>
</div>

<div>
    Open Effect
    <select id="effectopen">
        <option>No Effect</option>
        <option>blind</option>
        <option>bounce</option>
        <option>clip</option>
        <option>drop</option>
        <option>fold</option>
        <option>highlight</option>
        <option>puff</option>
        <option>pulsate</option>
        <option>scale</option>
        <option>slide</option>
    </select>
</div>

<br/>
Close Effect
<select id="effectclose">
    <option>No Effect</option>
    <option>blind</option>
    <option>bounce</option>
    <option>clip</option>
    <option>drop</option>
    <option>fold</option>
    <option>highlight</option>
    <option>puff</option>
    <option>pulsate</option>
    <option>scale</option>
    <option>slide</option>
</select>

<br/>

<input type="button" id="open" value="Open">

<script type="text/javascript">
    $("div#dialog").dialog({
        autoOpen:false
    });

    $("#effectopen").change(function(event){
        var effect = $(this).val();
        if(effect == "No Effect"){

        }else{
            $("#dialog").dialog("option","show",effect);
        }
    });

    $("#effectclose").change(function(event){
        var effect = $(this).val();
        if(effect == "No Effect"){

        }else{
            $("#dialog").dialog("option","hide",effect);
        }
    });

    $("#open").click(function(){
        $("#dialog").dialog("open");
    })
</script>
</body>
</html>
