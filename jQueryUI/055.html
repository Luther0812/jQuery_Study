<!--jQueryUI-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历datepicker("action",params)方法</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/i18n/jquery.ui.datepicker-zh-CN.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        div.ui-datepicker-header{
            font-size:12px;
            font-family: georgia;
        }
        table-ui-datepicker-calendar{
            font-size:10px;
            font-family:georgia;
            font-style:italic;
        }
    </style>
</head>
<body>
<h3>Click to Select a Date</h3>
<input id="date"/>

<script type="text/javascript">
    //显示日历
    $("#date").datepicker().datepicker("show",function(){
        alert("show");
    })
    //隐藏日历
    $("#date").datepicker().datepicker("show")
    //返回选择日期的Date对象
    $("#date").datepicker().datepicker("hide")
    //初始化日历的预设日期
    $("#date").datepicker().datepicker("getDate")
    //获取指定参数的值
    $("#date").datepicker().datepicker("setDate","01/27/17")
    //设定指定参数的值
    $("#date").datepicker().datepicker("option","dateFormat","dd/mm/yy")
    //移除日历管理
    $("#date").datepicker().datepicker("destroy")
</script>
</body>
</html>
