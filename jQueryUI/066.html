<!--jQueryUI-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自动补全autocomplete(options)方法</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
</head>
<body>
<h3>Enter the name of the book:</h3>
<input id="book"/>

<script type="text/javascript">
    var books = ["Web development with J2EE",
        "Practical CSS & JavaScript",
        "Practical Ruby on Rails",
        "Introduction to HTML &CSS",
        "jQueryUI"];

    $("#book").autocomplete({
        //指定用于建议列表的数据源
        source:books,
        //禁用自动补全机制
        disabled:false,
        //触发建议列表的最少字符
        minLength:1,
        //对已输入的字符进行匹配前的延时设置
        delay:300,
        //建议列表显示时候调用
        open:function(event){
            alert("open");
        },
        //建议列表被关闭的时候调用
        close:function(event){
            alert("close");
        },
        //建议列表匹配工作完成后调用
        search:function(){
            alert("search");
        },
        //列表项获得焦点，调用事件
        focus:function(event,ui){
            alert(ui.item.label + "," + ui.item.value);
        },
        //列表项被选择，调用事件
        select:function(event,ui){
            alert(ui.item.label + "," + ui.item.value);
        },
        //输入框失去焦点，调用事件
        change:function(event){
            alert("change");
        }
    });
</script>
</body>
</html>
