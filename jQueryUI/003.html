<!--jQueryUI-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建选项卡</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/jquery-ui.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/jquery-ui.css"/>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#tab1">Tab 1</a></li>
        <li><a href="#tab2">Tab 2</a></li>
        <li><a href="#tab3">Tab 3</a></li>
    </ul>
    <div id="tab1">Content of first tab</div>
    <div id="tab2">Content of second tab</div>
    <div id="tab3">Content of third tab</div>
</div>

<script type="text/javascript">
    $("#tabs").tabs({
        fx:{opacity:"toggle"},
        event:"mouseover"
    }).tabs("add","#tab4","Tab 4",3);

    $("<i>Content Of Fourth Tab</i>").appendTo("#tab4");
</script>
</body>
</html>
