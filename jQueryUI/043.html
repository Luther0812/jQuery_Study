<!--jQueryUI-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在不同阶段进行不同的处理</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/jquery-ui.css"/>
    <style type="text/css">
        div#progressbar.ui-progressbar{
            height:20px;
        }
    </style>
</head>
<body>
Progress:<div id="progressbar"></div>
<div id="percent" style="text-align:center">0</div>

<script type="text/javascript">
    $("#progressbar").progressbar({
        change:function(event){
            var value = $("#progressbar").progressbar("value");
            $("#percent").html(value + "%")
        }
    });
    var value = 0;
    var timer = setInterval(function(){
        $("#progressbar").progressbar("value",value);
        value++;
        if(value > 100){
            clearInterval(timer);
        }
    },100)
</script>
</body>
</html>
