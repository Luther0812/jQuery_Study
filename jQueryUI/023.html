<!--jQueryUI-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>关闭对话框进行验证</title>
    <script type="text/javascript" src="../jquery-ui-1.8.16/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.16/ui/minified/jquery-ui.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../jquery-ui-1.8.16/themes/base/minified/jquery-ui.min.css"/>
    <style type="text/css">
        div.ui-dialog-titlebar{
            font-size: 25px;
            color: #B1D410;
        }
        div.ui-dialog-content{
            font-size:25px;
            font-family: georgia;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="dialog" title="Window title">
    <p>Content of the dialog box</p>
</div>

<script type="text/javascript">
    $("#dialog").dialog({
        height:200,
        beforeclose:function(event){
            if(!confirm("Close Dialog?")){
                return false;
            }
        }
    });
</script>
</body>
</html>
