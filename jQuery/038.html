<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" type="text/html" charset="UTF-8">
    <title>包裹节点</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("strong").wrapInner("<b></b>");
        })
    </script>
</head>
<body>
<strong title="选择你最喜爱的水果">你最喜欢的水果是？</strong>
<ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
</ul>
</body>
</html>
