<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格测试</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            /*
            添加注释：
            在一个id位table的表格的tbody中，如果每行最后一列的checkbox没有别禁用，
            则把这行背景设置为红色
             */
            $("#table>tbody>tr:has(td:has(:checkbox:enabled))").css("background","red");
        })
    </script>
</head>
<body>
<table id="table">
    <tbody>
    <tr>
        <td>第一行</td>
        <td>第一行</td>
        <td>第一行</td>
        <td>第一行</td>
        <td>第一行<input type="checkbox" disabled="disabled"></td>
    </tr>
    <tr>
        <td>第二行</td>
        <td>第二行</td>
        <td>第二行</td>
        <td>第二行</td>
        <td>第二行<input type="checkbox"></td>
    </tr>
    <tr>
        <td>第三行</td>
        <td>第三行</td>
        <td>第三行</td>
        <td>第三行</td>
        <td>第三行<input type="checkbox" disabled="disabled"></td>
    </tr>
    <tr>
        <td>第四行</td>
        <td>第四行</td>
        <td>第四行</td>
        <td>第四行</td>
        <td>第四行<input type="checkbox"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
