<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" type="text/html" charset="UTF-8">
    <title>创建节点</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            var $li_1 = $("<li title='香蕉'>香蕉</li>");
            var $li_2 = $("<li title='雪梨'>雪梨</li>");

            var $parent = $("ul");
            $parent.append($li_1);
            $parent.append($li_2);
        })
    </script>
</head>
<body>
<p title="选择你最喜爱的水果">你最喜欢的水果是？</p>
<ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
</ul>
</body>
</html>
