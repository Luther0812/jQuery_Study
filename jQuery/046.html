<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历节点树</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            var $body = $("body").children();
            var $p = $("p").children();
            var $ul = $("ul").children();

            alert($body.length);
            alert($p.length);
            alert($ul.length);
            for(var i = 0;i < $ul.length; i++){
                alert($ul[i].innerHTML);
            }
        })
    </script>
</head>
<body>
<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
