<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script src="lib/jquery.form.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#myForm').ajaxForm({
                target:        '#output1', // 用服务器返回的数据 更新 id为output1的内容.
                beforeSubmit:  validate    // 提交前，验证
            });
        });

        function validate(formData, jqForm, options) {
            // formdata是数组对象,每个对象拥有名称和值.
            // 数据如下面的格式：
            // [
            //     { name:  username , value: usernameValue },
            //     { name:  password , value: passwordValue }
            // ]
            for (var i=0; i < formData.length; i++) {
                if (!formData[i].value) {
                    alert('用户名,地址和自我介绍都不能为空!');
                    return false;
                }
            }
            var queryString = $.param(formData); //组装数据
            //alert(queryString); //类似 ： name=1&add=2
            return true;
        }
    </script>
</head>
<body>
<h3> Demo 5 : form插件的使用--验证后提交（简单验证）. </h3>
<form id="myForm" action="demo.php" method="post">
    名称： <input type="text" name="name" /> <br/>
    地址： <input type="text" name="address" /><br/>
    自我介绍： <textarea name="comment"></textarea> <br/>
    <input type="submit" id="test" value="提交" /> <br/>
    <div id="output1" style="display:none;"></div>
</form>
</body>
</html>
