<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置和获取HTML文本和值</title>
    <style type="text/css">
        .test{
            font-weight: bold;
            color: red;
        }
        .add{
            font-style: italic;
        }
    </style>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("input:eq(0)").click(function(){
                alert($("p").html());
            });
            $("input:eq(1)").click(function(){
                alert($("p").text());
            });
            $("input:eq(2)").click(function(){
                $("p").html("<strong>你最喜欢的水果</strong>");
            });
            $("input:eq(3)").click(function(){
                $("p").text("你喜欢的水果");
            });
            $("input:eq(4)").click(function(){
                $("p").text("<strong>你喜欢的水果</strong>");
            });
            $("input:eq(5)").click(function(){
                alert($(this).val());
            });
            $("input:eq(6)").click(function(){
                $(this).val("我被点击了");
            });
        })
    </script>
</head>
<body>
<input type="button" value="获取<p>元素的HTML代码"/>
<input type="button" value="获取<p>元素的文本"/>
<input type="button" value="设置<p>元素的HTML代码"/>
<input type="button" value="设置<p>元素的文本"/>
<input type="button" value="设置<p>元素的文本(带HTML)"/>
<input type="button" value="获取按钮的value值"/>
<input type="button" value="设置按钮的value值"/>

<p title="选择你最喜欢的水果." ><strong>你最喜欢的水果是?</strong></p>
<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
