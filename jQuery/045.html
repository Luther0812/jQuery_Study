<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置和获取HTML文本和值</title>
    <style type="text/css">
        .test{
            font-weight: bold;
            color: red;
        }
        .add{
            font-style: italic;
        }
    </style>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("input:eq(0)").click(function(){
                $("#single option").removeAttr("selected");
                $("#single option:eq(1)").attr("selected",true);
            });
            $("input:eq(1)").click(function(){
                $("#multiple option").removeAttr("selected");
                $("#multiple option:eq(2)").attr("selected",true);
                $("#multiple option:eq(3)").attr("selected",true);
            });
            $("input:eq(2)").click(function(){
                $(":checkbox").removeAttr("checked"); //移除属性checked
                $(":radio").removeAttr("checked"); //移除属性checked
                $("[value=check2]:checkbox").attr("checked",true);//设置属性checked
                $("[value=check3]:checkbox").attr("checked",true);//设置属性checked
                $("[value=radio2]:radio").attr("checked",true);//设置属性checked
            })
        })
    </script>
</head>
<body>
<input type="button" value="设置单选下拉框选中"/>
<input type="button" value="设置多选下拉框选中"/>
<input type="button" value="设置单选框和多选框选中"/>

<br/><br/>

<select id="single">
    <option>选择1号</option>
    <option>选择2号</option>
    <option>选择3号</option>
</select>

<select id="multiple" multiple="multiple" style="height:120px;">
    <option selected="selected">选择1号</option>
    <option>选择2号</option>
    <option>选择3号</option>
    <option>选择4号</option>
    <option selected="selected">选择5号</option>
</select>

<br/><br/>


<input type="checkbox" value="check1"/> 多选1
<input type="checkbox" value="check2"/> 多选2
<input type="checkbox" value="check3"/> 多选3
<input type="checkbox" value="check4"/> 多选4

<br/>

<input type="radio" value="radio1" name="a"/> 单选1
<input type="radio" value="radio2" name="a"/> 单选2
<input type="radio" value="radio3" name="a"/> 单选3
</body>
</html>
