<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象和jQuery对象</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var domObj = document.getElementsByTagName("h3")[0];//DOM对象
            var $jQueryObj = $(domObj);//jQuery对象
            alert("DOM对象：" + domObj.innerHTML);
            alert("jQuery对象：" + $jQueryObj.html());
        })
    </script>
</head>
<body>
    <h3>例子</h3>
<p title="选择你喜欢的水果。">你最喜欢的水果是？</p>
<ul>
    <li>苹果</li>
    <li>橘子</li>
    <li>菠萝</li>
</ul>
<h3>test</h3>
</body>
</html>
