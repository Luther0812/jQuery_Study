<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象的属性</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("input").keyup(function(event){
                alert(event.metaKey + " " + event.ctrlKey);
                $(this).blur();
            })
        })
    </script>
</head>
<body>
<input type="text" value="按住ctrl键，然后再点其他任何键" style="width:200px"/>
</body>
</html>
