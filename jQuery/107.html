<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框全选反选</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#CheckedAll").click(function(){
                if(this.checked){
                    $("input[type=checkbox][name=items]").attr("checked",true);
                }else{
                    $("input[type=checkbox][name=items]").attr("checked",false);
                }
            });
            $("input[type=checkbox][name=items]").click(function(){
                var flag = true;
                $("input[type=checkbox][name=items]").each(function(){
                    if(!this.checked){
                        flag = false;
                    }
                });
                if(flag){
                    $("#CheckedAll").attr("checked",true);
                }else{
                    $("#CheckedAll").attr("checked",false);
                }
            })
        })
    </script>
</head>
<body>
<form>
    你爱好的运动是？<input type="checkbox" id="CheckedAll" />全选/全不选<br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球<br/>
    <input type="button" id="send" value="提　交"/>
</form>
</body>
</html>
