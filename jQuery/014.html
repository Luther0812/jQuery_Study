<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选择器</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var $alltext = $("#form1 :text");
            var $allpassword = $("#form1 :password");
            var $allradio = $("#form1 :radio");
            var $allcheckbox = $("#form1 :checkbox");

            var $allsubmit = $("#form1 :submit");
            var $allimage = $("#form1 :image");
            var $allreset = $("#form1 :reset");
            var $allbutton = $("#form1 :button");
            var $allfile = $("#form1 :file");
            var $allhidden = $("#form1 :hidden");
            var $allselect = $("#form1 select");
            var $alltextarea = $("#form1 textarea");
            var $allinputs = $("#form1 :input");
            var $inputs = $("#form1 input");

            $("div").append("有" + $alltext.length + "个(:text元素)<br/>")
                    .append("有" + $allpassword.length + "个(:password元素)<br/>")
                    .append("有" + $allradio.length + "个(:radio元素)<br/>")
                    .append("有" + $allcheckbox.length + "个(:checkbox元素)<br/>")
                    .append("有" + $allsubmit.length + "个(:submit元素)<br/>")
                    .append("有" + $allimage.length + "个(:image元素)<br/>")
                    .append("有" + $allreset.length + "个(:reset元素)<br/>")
                    .append("有" + $allbutton.length + "个(:button元素)<br/>")
                    .append("有" + $allfile.length + "个(:file元素)<br/>")
                    .append("有" + $allhidden.length + "个(:hidden元素)<br/>")
                    .append("有" + $allselect.length + "个(select元素)<br/>")
                    .append("有" + $alltextarea.length + "个(textarea元素)<br/>")
                    .append("有" + $allinputs.length + "个(:input元素)<br/>")
                    .append("有" + $inputs.length + "个(input元素)<br/>")
                    .css("color","red")
        })
    </script>
</head>
<body>
<form id="form1" action="#">
    <input type="button" value="Button"/>
    <br/>
    <input type="checkbox" name="c"/>1
    <input type="checkbox" name="c"/>2
    <input type="checkbox" name="c"/>3
    <br/>
    <input type="file"/>
    <br/>
    <input type="hidden"/><div style="display: none">test</div>
    <br/>
    <input type="image"/>
    <br/>
    <input type="password"/>
    <br/>
    <input type="radio" name="a"/>1
    <input type="radio" name="a"/>2
    <br/>
    <input type="reset"/>
    <br/>
    <input type="submit" value="提交"/>
    <br/>
    <input type="text"/>
    <br/>
    <select>
        <option>Option</option>
    </select>
    <br/>
    <textarea rows="3" cols="20"></textarea>
    <br/>
    <button>Button</button>
    <br/>
</form>
<div></div>
</body>
</html>
