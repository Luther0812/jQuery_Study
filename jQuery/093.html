<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断是否动画</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        body { padding: 60px }
        .panel {position: relative; width: 100px; height:100px;border: 1px solid #0050D0;background: #96E555; cursor: pointer}
    </style>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            function animateIt() {
                $("#mover").slideToggle("slow", animateIt);
            }
            function animateIt2() {
                $("#mover").fadeToggle("slow", animateIt2);
            }
            animateIt();

            $("button").click(function(){
                if(!$('#mover').is(":animated")){		//判断元素是否正处于动画状态
                    //如果当前没有进行动画，则添加新动画
                    $('#mover').fadeToggle("slow", animateIt2);
                }else{
                    $('#mover').stop();
                }
            });
        })
    </script>
</head>
<body>
<button >click</button>
<div class="panel" id="mover">动画元素</div>
</body>
</html>
