<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器 补充</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="../../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="lib/assist.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div[title='en']").css("background","#bfa");
            });
            $("#btn2").click(function(){
                $("div[title*='en']").css("background","#bfa");
            });
            $("#btn3").click(function(){
                $("div[title|='en']").css("background","#bfa");
            });
            $("#btn4").click(function(){
                $("div[title~='uk']").css("background","#bfa");
            });
        })
    </script>
</head>
<body>
<h3>属性选择器 补充</h3>
<button id="reset">手动重置页面元素</button>
<br/>
<br/>
<input type="button" value="选取属性title以en开头的div元素" id="btn1" />
<input type="button" value="选取属性title含有en的div元素" id="btn2" />
<input type="button" value="选取属性title等于en或以en为前缀（该字符串后跟一个连字符‘-’）的元素" id="btn3" />
<input type="button" value="选取属性title用空格分隔的值中包含字符uk的元素" id="btn4" />
<br/>
<br/>
<div title="en">title为en的div元素</div>
<div title="en-UK">title为en-UK的div元素</div>
<div title="english">title为english的div元素</div>
<div title="en uk">title为en uk的div元素</div>
<div title="uken">title为uken的div元素</div>
</body>
</html>
