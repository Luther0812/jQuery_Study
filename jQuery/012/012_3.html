<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="../../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="lib/assist.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div:first").css("background","#bfa");
            });
            $("#btn2").click(function(){
                $("div:last").css("background","#bfa");
            });
            $("#btn3").click(function(){
                $("div:not(.one)").css("background","#bfa");
            });
            $("#btn4").click(function(){
                $("div:even").css("background","#bfa");
            });
            $("#btn5").click(function(){
                $("div:odd").css("background","#bfa");
            });
            $("#btn6").click(function(){
                $("div:eq(3)").css("background","#bfa");
            });
            $("#btn7").click(function(){
                $("div:gt(3)").css("background","#bfa");
            });
            $("#btn8").click(function(){
                $("div:lt(3)").css("background","#bfa");
            });
            $("#btn9").click(function(){
                $(":header").css("background","#bfa");
            });
            $("#btn10").click(function(){
                $(":animated").css("background","#bfa");
            });
            $("#btn11").click(function(){
                $(":focus").css("background","#bfa");
            });
        })
    </script>
</head>
<body>
<h3>层次选择器</h3>
<button id="reset">手动重置页面元素</button>
<input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
<input type="button" value="选择第一个div元素" id="btn1"/>
<input type="button" value="选择最后一个div元素" id="btn2"/>
<input type="button" value="选择class不为one的所有div元素" id="btn3"/>
<input type="button" value="选择索引值为偶数的div元素" id="btn4"/>
<input type="button" value="选择索引值为奇数的div元素" id="btn5"/>
<input type="button" value="选择索引值等于3的元素" id="btn6"/>
<input type="button" value="选择索引值大于3的元素" id="btn7"/>
<input type="button" value="选择索引值小于3的元素" id="btn8"/>
<input type="button" value="选择所有标题元素" id="btn9"/>
<input type="button" value="选择当前正在执行动画的所有元素" id="btn10"/>
<input type="button" value="选择当前获得焦点的所有元素" id="btn11"/>
<br/>
<br/>
<div class="one" id="one">
    id为one，class为one的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two，class为one，title为test的div
    <div class="mini" title="other">class为mini，title为other</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div style="display:none" class="none">
    style的display为none的div
</div>
<div class="hide">class为hide的div</div>
<div>
    包含input的type为hidden的div<input type="hidden" size="8" />
</div>
<span id="mover">正在执行动画的span元素</span>
</body>
</html>
