<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="../../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="lib/assist.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#one").css("background","#bfa");
            });
            $("#btn2").click(function(){
                $(".mini").css("background","#bfa");
            });
            $("#btn3").click(function(){
                $("div").css("background","#bfa");
            });
            $("#btn4").click(function(){
                $("*").css("background","#bfa");
            });
            $("#btn5").click(function(){
                $("span,#two").css("background","#bfa");
            });
        })
    </script>
</head>
<body>
<button id="reset">手动重置页面元素</button>
<input type="button" value="选择ID为one的元素" id="btn1" />
<input type="button" value="选择class为mini的所有元素" id="btn2" />
<input type="button" value="选择元素名为div的所有元素" id="btn3" />
<input type="button" value="选择所有元素" id="btn4" />
<input type="button" value="选择所有span和ID为two的所有元素" id="btn5" />
<br/>
<br/>
<div class="one" id="one">
    id为one，class为one的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two，class为one，title为test的div
    <div class="mini" title="other">class为mini，title为other</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div style="display:none" class="none">
    style的display为none的div
</div>
<div class="hide">class为hide的div</div>
<div>
    包含input的type为hidden的div<input type="hidden" size="8" />
</div>
<span id="mover">正在执行动画的span元素</span>
</body>
</html>
