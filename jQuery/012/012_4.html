<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容过滤选择器</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="../../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="lib/assist.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div:contains(di)").css("background","#bfa");
            });
            $("#btn2").click(function(){
                $("div:empty").css("background","#bfa");
            });
            $("#btn3").click(function(){
                $("div:has('.mini')").css("background","#bfa");
            });
            $("#btn4").click(function(){
                $("div:parent").css("background","#bfa");
            });
        })
    </script>
</head>
<body>
<h3>内容过滤选择器</h3>
<button id="reset">手动重置页面元素</button>
<input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
<input type="button" value="选择含有文本“di”的div元素" id="btn1"/>
<input type="button" value="选择不包含子元素（或者文本元素）的div元素" id="btn2"/>
<input type="button" value="选择含有class为mini元素的div元素" id="btn3"/>
<input type="button" value="选择含有子元素（或者文本元素）的div元素" id="btn4"/>
<br/>
<br/>
<div class="one" id="one">
    id为one，class为one的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two，class为one，title为test的div
    <div class="mini" title="other">class为mini，title为other</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div style="display:none" class="none">
    style的display为none的div
</div>
<div class="hide">class为hide的div</div>
<div>
    包含input的type为hidden的div<input type="hidden" size="8" />
</div>
<span id="mover">正在执行动画的span元素</span>
</body>
</html>
