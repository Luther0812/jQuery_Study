<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止事件冒泡</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #content {
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555
        }
        span {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color:white;
            display:block;
        }
        p {
            width:200px;
            background:#888;
            color:white;
            height:16px;
        }
    </style>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("span").bind("click",function(event){
                var txt = $("#msg").html() + "<p>内层span元素被点击</p>"
                $("#msg").html(txt);
                return false;
            })
            $("#content").bind("click",function(event){
                var txt = $("#msg").html() + "<p>外层div元素被点击</p>"
                $("#msg").html(txt);
                return false;
            })
            $("body").bind("click",function(event){
                var txt = $("#msg").html() + "<p>body元素被点击</p>"
                $("#msg").html(txt);
                return false;
            })
        })
    </script>
</head>
<body>
<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>

<div id="msg"></div>
</body>
</html>
