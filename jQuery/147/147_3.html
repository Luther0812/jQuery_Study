<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编写插件</title>
    <style>
        .a{
            color : red;
        }
    </style>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        //插件编写
        ;(function($) {
            jQuery.fn.extend({
                "color":function(value){
                    return this.css("color",value);
                }
            });
        })(jQuery);

        //插件应用
        $(function(){
            $("div").click(function(){
                var color = $(this).text();
                $("div").color( color ); //设置所有的div的字体颜色
            })
        })
    </script>
</head>
<body>
<div class="a">red</div>
<div style="color:blue">blue</div>
<div style="color:green">green</div>
<div style="color:yellow">yellow</div>
</body>
</html>
