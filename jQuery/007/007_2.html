<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛注册——jQuery方式</title>
    <script src="../../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var $cr = $("#cr");
            $cr.click(function () {
                if($cr.is(":checked")){
                    alert("感谢你的支持！你可以继续操作！");
                }
            })
        })
    </script>
</head>
<body>
    <input type="checkbox" id="cr" /><label for="cr">我已经阅读了上面的制度！</label>
</body>
</html>
