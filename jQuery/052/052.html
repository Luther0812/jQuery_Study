<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载时间对比</title>
    <script src="../../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        var startTime = new Date().getTime();
        $(document).ready(function(){
            test1();
        });
        function test1(){
            var endTime2 = new Date().getTime();
            var a = endTime2 - startTime;
            $("<div>jQuery的ready时间为：" + a +"ms</div>").appendTo("body");
        }
        function test2(){
            var endTime1  = new Date().getTime();
            var b = endTime1 - startTime;
            $("<p>JavaScript的window.onload : "+b+" ms</p>").appendTo("body");
        }
    </script>
</head>
<body onload="test2();">
<img src="demo.jpg" style="width:200px;height:200px;"/>
</body>
</html>
