<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sortable</title>
    <style type="text/css">
        #myList{
            width: 80px;
            background: #EEE;
            padding: 5px;
            list-style: none;
        }
        #myList a{
            text-decoration: none;
            color: #0077B0;
        }
        #myList a:hover{
            text-decoration: underline;
        }
        #myList .qlink{
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
    </style>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#myList").sortable(); //直接让myList下的元素可以拖动排序
        });
    </script>
</head>
<body>
<ul id="myList">
    <li><a href="#">心情</a></li>
    <li>
        <a href="#">相册</a>
        <a href="#" class="qlink">上传</a>
    </li>
    <li>
        <a href="#">日志</a>
        <a href="#" class="qlink">发表</a>
    </li>
    <li><a href="#">投票</a></li>
    <li><a href="#">分享</a></li>
    <li><a href="#">群组</a></li>
</ul>
</body>
</html>
