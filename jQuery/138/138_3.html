<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asp ajax</title>
    <style type="text/css">
        * { margin:0; padding:0;}
        body { font-size:12px;}
        .para {
            width:100px;
            height:100px;
            margin:5px;
            border:0;
        }
    </style>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#send").click(function(){
                $.ajax({
                    type:"GET",
                    url:"http://api.flickr.com/services/feeds/photos_public.gne?tags=car&tagmode=any&format=json&jsoncallback=?",
                    dataType: "jsonp",
                    success:function(data){
                        $.each(data.items, function( i,item ){
                            $("<img class='para'/> ").attr("src", item.media.m ).appendTo("#resText");
                            if ( i == 3 ) {
                                return false;
                            }
                        });
                    }
                })
            })
        })
    </script>
</head>
<body>
<p>
    <input type="button" id="send" value="加载"/>
</p>

<div id="resText" >

</div>
</body>
</html>
