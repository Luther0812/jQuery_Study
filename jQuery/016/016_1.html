<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊符号</title>
    <script src="../../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            var $id_a = $('#id.a');
            var $id_b = $('#id#b');
            var $id_c = $('#id[1]')

            var $id_right_a = $('#id\\.a');
            var $id_right_b = $('#id\\#b');
            var $id_right_c = $('#id\\[1\\]');

            $("<div>结果输出：<br/>值1:" + $id_a.html() + "<br/>值2：" +
            $id_b.html() + "<br/>值3：" + $id_c.html() + "<br/>值4：" +
            $id_right_a.html() + "<br/>值5：" + $id_right_b.html() +
            "<br/>值6：" + $id_right_c.html() + "<br/></div>").appendTo("body");
        })
    </script>
</head>
<body>
<div id="id.a">aa</div>
<div id="id#b">bb</div>
<div id="id[1]">cc</div>
</body>
</html>
