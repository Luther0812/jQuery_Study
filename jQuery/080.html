<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件类型多个</title>
    <style type="text/css">
        div{
            width:100px;
            height:50px;
        }
        .over{
            color:red;
            background:#888;
        }
    </style>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("div").bind("mouseover mouseout",function(){
                $(this).toggleClass("over");
            })
        })
    </script>
</head>
<body>
<div >滑入.</div>
</body>
</html>
