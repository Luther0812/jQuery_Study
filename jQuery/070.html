<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象的属性</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("input").keyup(function(event){
                alert(event.which);
            })
        })
    </script>
</head>
<body>
<input />
</body>
</html>
