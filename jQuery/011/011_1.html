<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3个JavaScript的例子</title>
    <script type="text/javascript">
        window.onload = function(){
            var items = document.getElementsByTagName("p");
            for(var i = 0; i < items.length; i++){
                items[i].onclick = function(){
                    alert("success" + this.innerHTML);
                }
            }
        }
    </script>
</head>
<body>
<p>测试1</p>
<p>测试2</p>
</body>
</html>
