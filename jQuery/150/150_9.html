<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>根据浏览器大小添加不同的样式</title>
    <style type="text/css">
        body.large{
            font-size:20px;
        }
        body.large a{
            font-size:20px;
            color:red;
        }
    </style>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            function checkWindowSize() {
                if ( $(window).width() > 900 ) {
                    $('body').addClass('large');
                }else{
                    $('body').removeClass('large');
                }
            }
            $(window).resize(checkWindowSize);
        });
    </script>
</head>
