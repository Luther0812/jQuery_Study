<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>禁用页面的右键菜单</title>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $(document).ready(function(){
                $(document).bind("contextmenu",function(e){
                    return false;
                })
            })
        })
    </script>
</head>
<body>
<textarea id="mytextarea"></textarea>
</body>
</html>
