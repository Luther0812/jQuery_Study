<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建自己的选择器</title>
    <style type="text/css">
        #XY1{
            width:560px;
            height:300px;
            background:#aaa;
        }
        #XY2{
            width:360px;
            height:300px;
            background:#aaa;
        }
    </style>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.extend($.expr[':'], {
                moreThen500px: function(a) {
                    return $(a).width() > 500;
                }
            });
            $('.box:moreThen500px').click(function() {
                alert();
            });
        });
    </script>
</head>
<body>
<div id="XY1" class="box"></div>
<div id="XY2" class="box"></div>
</body>
</html>
