<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用siblings选择同辈元素</title>
    <style>
        li.active{
            font-size:20px;
            color:red;
        }
    </style>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        /* 不这样做
         $('#nav li').click(function(){
         $('#nav li').removeClass('active');
         $(this).addClass('active');
         });
         */
        //替代做法是
        $('#nav li').click(function(){
            $(this).addClass('active')
                    .siblings().removeClass('active');
        });
    </script>
</head>
<body>
<ul id="nav">
    <li>Google</li>
    <li>百&#12288;度</li>
    <li>新浪</li>
</ul>
</body>
</html>
