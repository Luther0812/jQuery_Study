<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>为任何与选择器相匹配的元素绑定事件</title>
    <style>
        .hover{
            background:#f60;
        }
    </style>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            /*
             // 为table里面的td元素绑定click事件，不管td元素是一直存在还是动态创建的
             // jQuery 1.4.2之前使用的方式
             $("table").each(function(){
             　　$("td", this).live("click", function(){
             　　　　$(this).toggleClass("hover");
             　　});
             });
             // jQuery 1.4.2 使用的方式
             $("table").delegate("td", "click", function(){
             　　$(this).toggleClass("hover");
             });
             */
            // jQuery 1.7.1使用的方式
            $("table").on("click","td",function(){
                $(this).toggleClass("hover");
            });

        });
    </script>
</head>
<body>
<table >
    <tr>
        <td>1111</td>
        <td>2222</td>
        <td>3333</td>
    </tr>
    <tr>
        <td>1111</td>
        <td>2222</td>
        <td>3333</td>
    </tr>
    <tr>
        <td>1111</td>
        <td>2222</td>
        <td>3333</td>
    </tr>
</table>
</body>
</html>
