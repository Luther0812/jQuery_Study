<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断元素是否存在</title>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if ($('#XY').length){
                alert('元素存在!')
            }else{
                alert('元素不存在!')
            }
        });
    </script>
</head>
<body>
<div id="XY" ></div>
</body>
</html>
