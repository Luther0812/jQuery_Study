<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取鼠标位置</title>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(document).mousemove(function(e){
                $('#XY').html("X : " + e.pageX + " | Y : " + e.pageY);
            });
        });
    </script>
</head>
<body>
<div id="XY" ></div>
</body>
</html>
