<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取选中的下拉框</title>
    <script type="text/javascript" src="../../src/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        function getObj(){
            var $obj = $('#someElement').find('option:selected');
            alert( $obj.val() );
        }
    </script>
</head>
<body>
<input type="button" id="send1" value="get" onclick="getObj()"/>
<select id="someElement">
    <option>一班</option>
    <option>二班</option>
    <option>三班</option>
</select>
</body>
</html>
