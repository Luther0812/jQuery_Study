<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象的属性</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("a[href='http://google.com']").click(function(event){
                var tg = event.target;
                alert(tg.href);
                return false;
            })
        })
    </script>
</head>
<body>
<a href='http://google.com'>click me .</a>
</body>
</html>
