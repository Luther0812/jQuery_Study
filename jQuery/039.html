<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" type="text/html" charset="UTF-8">
    <title>属性操作</title>
    <script src="../src/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("input :eq(0)").click(function(){
                $("p").attr("title","选择你最喜欢的水果");
            });
            $("input :eq(1)").click(function(){
                alert($("p").attr("title"));
            });
            $("input :eq(2)").click(function(){
                $("p").removeAttr("title");
            })
        })
    </script>
</head>
<body>
<input type="button" value="设置<P>元素的属性title" />
<input type="button" value="获取<p>元素的属性title" />
<input type="button" value="删除<p>元素的属性title" />
<p title="选择你最喜爱的水果">你最喜欢的水果是？</p>
<ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
</ul>
</body>
</html>
